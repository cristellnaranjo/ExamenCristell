pse;        border-radius: 2em;        overflow: hidden;        font-family: 'Raleway', sans-serif;        font-size: 1em;        width: 120px;        transform: translate(503%, 40%);        height: 40px;        text-align: center;        color: #ffffff;        background: #333333;        border:none;  }.buscar{        border-collapse: collapse;        border-radius: 2em;        overflow: hidden;        font-family: 'Raleway', sans-serif;        font-size: 1em;        width: 800px;        transform: translate(-10%, 135%);        height: 40px;        text-align: center;        background: #ffffff;        border: none;}  </style>	<script>    // Your web app's Firebase configuration    var firebaseConfig = {      apiKey: "AIzaSyBnd6XWLf7-xStgB-93M_QrwvUa4Iz-Bx0",      authDomain: "examen-cris-751f7.firebaseapp.com",      databaseURL: "https://examen-cris-751f7.firebaseio.com",      projectId: "examen-cris-751f7",      storageBucket: "examen-cris-751f7.appspot.com",      messagingSenderId: "690107220407",      appId: "1:690107220407:web:73d623352b907fb79b6832"    };  // Initialize Firebase  firebase.initializeApp(firebaseConfig);var refDB = firebase.database().ref().child('Prendas');var prendas={};ver();function ver(){refDB.on('value',function(datos){		$("tbody").children().remove();    prendas=datos.val();    // Recorremos los productos y los mostramos    $.each(prendas, function(indice,valor)    {        var tBody = document.getElementById('dataTable').lastElementChild;        var tr1 = document.createElement('tr');        tBody.appendChild(tr1);        var prevProducto='<td>'+valor.descripcion+'</td>';        prevProducto+='<td>'+valor.valor+'</td>';        prevProducto+='<td><button id="botone" type="button" class="botone" onclick="editar(\''+indice+'\')"><img width="20px" src="https://image.flaticon.com/icons/png/512/61/61776.png"/></button></td>';        prevProducto+='<td><button id="botone" type="button" class="botone" onclick="borrar(\''+indice+'\')"><img width="20px" src="https://image.flaticon.com/icons/png/512/61/61848.png"/></button></td>';        $(prevProducto).appendTo(tr1);    });},function(objetoError){    console.log('Error de lectura:'+objetoError.code);});}function editar(id){    // Para pasar el ID a otro proceso lo hacemos a través de window.name    window.name= id;    // Cargamos la página editarproducto.html    location.assign('editarPrenda.html');}function agregar(){  location.assign('nuevaPrenda.html');}function borrar(id){	if(confirm("Esta seguro que lo quiere borrar jeje")==true)	{	refDB.child(id).remove();	}}function buscar(prenda){	if(prenda!='')	{	refDB.orderByChild('descripcion').equalTo(prenda).limitToFirst(1).on('value',function(datos)	{		$("tbody").children().remove();    prendas=datos.val();    // Recorremos los productos y los mostramos    $.each(prendas, function(indice,valor)    {        var tBody = document.getElementById('dataTable').lastElementChild;        var tr1 = document.createElement('tr');        tBody.appendChild(tr1);        var prevProducto='<td>'+valor.descripcion+'</td>';        prevProducto+='<td>'+valor.valor+'</td>';        prevProducto+='<td><button id="botone" type="button" class="botone" onclick="editar(\''+indice+'\')"><img width="20px" src="https://image.flaticon.com/icons/png/512/61/61776.png"/></button></td>';        prevProducto+='<td><button id="botone" type="button" class="botone" onclick="borrar(\''+indice+'\')"><img width="20px" src="https://image.flaticon.com/icons/png/512/61/61848.png"/></button></td>';        $(prevProducto).appendTo(tr1);    });	},function(objetoError){    console.log('Error de lectura:'+objetoError.code);});}else{	{		ver();	}}}	</script>  <img src="https://fotos.subefotos.com/80aefdec5377a77211b9deb9c36bfe74o.png" width="220px">  <div class="descripcion">Busca, edita, elimina y agrega prendas</div>  <div class="centrado">
