pcion: descripcion.value,      valor: valor.value    });    alert('Prenda actualizada');    window.history.back();}</script><style>.descripcion{        border-collapse: collapse;        border-radius: 2em;        overflow: hidden;        position: absolute;        top: 50%;        left: 50%;        font-family: 'Raleway', sans-serif;        font-size: 1em;        width: 400px;        transform: translate(-50%, 30%);        height: 40px;        text-align: center;        background: #ffffff;}.valor{        border-collapse: collapse;        border-radius: 2em;        overflow: hidden;        position: absolute;        top: 50%;        left: 50%;        font-family: 'Raleway', sans-serif;        font-size: 1em;        width: 400px;        transform: translate(-50%, 185%);        height: 40px;        text-align: center;        background: #ffffff;}.boton{        border-collapse: collapse;        border-radius: 2em;        overflow: hidden;        position: absolute;        color:#ffffff;        top: 50%;        left: 50%;        font-family: 'Raleway', sans-serif;        font-size: 1em;        width: 400px;        transform: translate(-50%, 500%);        height: 40px;        text-align: center;        background: #7ed957;}</style>  <form action="" method="post">		<img src="https://fotos.subefotos.com/33c18077019d9782a7a2317f1f0d454eo.png" width="100%">    <input class="descripcion" type="text" name="descripcion" id="descripcion" placeholder="Descripcion" required /><br><br />    <input class="valor" type="number" name="valor" id="valor" placeholder="Valor" required /><br><br />  	<button class="boton" type="button" onclick="actualizar()">Actualizar</button>  </form></body></html>
